# Manim Configuration File
# For more info, see: https://docs.manim.community/en/stable/reference/manim_configuration.html

[CLI]
# Default quality when rendering videos
quality = medium_quality
# Whether to open videos automatically after rendering
preview = False
# Default background color
background_color = #191919

# Custom colors for 3Blue1Brown style
[custom_colors]
3B1B_BLUE = #1565C0
3B1B_BROWN = #5D4037
3B1B_GRAY = #191919
TEXT_COLOR = #EEEEEE

# Output settings
[output]
# Directory where videos are stored
media_dir = ./media
# Directory where temporary files are stored
tex_dir = ./.tex
# Output file extension
video_dir = ./videos
# Default image extension
png_extension = .png
# Default movie file extension
movie_extension = .mp4
# Whether to use a transparent background
transparent = False

# Settings to optimize performance
[performance]
# Threads to use for parallel rendering
thread_pool_size = 8
# Limit the fps
frame_rate = 30 